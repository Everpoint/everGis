<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>EverGis HTML5 web client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js/lib/webix/webix.css" />

    <script src="js/lib/webix/webix_debug.js"></script>
    <script src="js/lib/sGis/evergis.js"></script>

    <script src="js/Application.js"></script>
    <script src="js/Router.js"></script>
    <script src="js/layouts/webixStandardLayout.js"></script>
    <script src="js/modules/Map.js"></script>
    <script src="js/modules/LayerTree.js"></script>
</head>
<body>
    <script>
        webix.ready(function() {
            var modules = [
                {
                    id: 'map',
                    area: 'main',
                    className: sGis.application.modules.Map,
                    options: {
                        url: 'http://dev2.everpoint.ru/eg_public/SpatialProcessor/IIS/',
                        login: 'jspublic', password: 'jspublic',
                        services: ['osm']
                    }
                },
                {
                    id: 'layerTree',
                    area: 'leftSidebar',
                    className: sGis.application.modules.LayerTree,
                    options: {
                        active: true
                    }
                }
            ];

            var application = new sGis.Application(modules);
        });
    </script>
</body>
</html>
