<!DOCTYPE html>
<html>
<head>
    <title>sGis Framework - Point Sample</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <style>
        body, html {
            margin: 0px;
            overflow: hidden;
            height: 100%;
        }

        div#map {
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="http://dev2.everpoint.ru/EverGIS/HTML5/005/evergis.js"></script>
</head>
<body>
    <!--
        Пример работы с параметрами точки.
    -->
    <div id="map"></div>
    <div id="output"></div>
    <script>
        window.onload = function() {

            utils.ajax({
                url: 'http://dev2.everpoint.ru/eg_public/SpatialProcessor/Strategis.JsClient/ApiLogin.aspx?authId=505741D8-C667-440D-9CA0-32FD1FF6AF88&userName=jspublic&password=jspublic&ts=1412767456611',
                success: function(response) {
                    var sessionId = JSON.parse(response).token;
                    var sp = new sGis.SpatialProcessor({
                        url: 'http://dev2.everpoint.ru/eg_public/SpatialProcessor/IIS/',
                        sessionId: sessionId,
                        mapWrapper: 'map',
                        services: ['osm']
                    });
                }
            });


        }
    </script>
</body>
</html>
