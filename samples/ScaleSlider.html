<!DOCTYPE html>
<html>
<head>
    <title>sGis Framework - Map Decorations Sample</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <style>
        body, html {margin: 0px; overflow: hidden; height: 100%;}
        div#map {width: 100%; height: 100%;}
    </style>
    <script src="http://dev2.everpoint.ru/EverGIS/HTML5/005/evergis.js"></script>

    <style>
        .grid {
            background-image: url('http://dev2.everpoint.ru/evergis/html5client/img/slider1.png');
            background-size: contain;
        }
        .slider {
            background-image: url('http://dev2.everpoint.ru/evergis/html5client/img/slider2.png');
            background-size: contain;
        }

    </style>

</head>
<body>
<!--
    Пример использования втроенных элементов интерфейса карты.
-->
<div id="map"></div>
<script>
    window.onload = function() {

        var sp = new sGis.SpatialProcessor({
            url: 'http://dev2.everpoint.ru/eg_public/SpatialProcessor/IIS/', login: 'jspublic', password: 'jspublic',
            mapWrapper: 'map',
            services: ['osm']
        });
        var slider = new sGis.decorations.ScaleSlider(sp.map, {gridCss: 'grid', sliderCss: 'slider', gridWidth: 28, gridHeight: 192, sliderWidth: 22, sliderHeight: 22});
    }
</script>
</body>
</html>
