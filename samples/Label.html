<!DOCTYPE html>
<html>
    <head>
        <title>sGis Framework - Label Feature Sample</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <style>
            body, html {margin: 0px; overflow: hidden; height: 100%;}
            div#map {width: 100%; height: 100%;}
        </style>

        <script src="http://dev2.everpoint.ru/EverGIS/HTML5/005/evergis.js"></script>


    </head>
    <body>
        <!--
            Пример работы метками на карте
        -->
        <div id="map"></div>
        <script>
            window.onload = function() {
            
            var sp = new sGis.SpatialProcessor({
                url: 'http://dev2.everpoint.ru/eg_public/SpatialProcessor/IIS/', login: 'jspublic', password: 'jspublic',
                mapWrapper: 'map',
                services: ['osm']
            }),
                featureLayer = new sGis.FeatureLayer(),
                simpleLabel = new sGis.feature.Label([55.5, 37], {
                    content: 'Label'
                });
            
//            sp.service.osm.display = false;

            featureLayer.add(simpleLabel);
    
            var div = document.createElement('div');
            div.innerHTML = '<b style="color: red; font-size: 32px;">Москва</b><br><i>Description</i>';
            div.style.textAlign = 'center';
            
            var complexLabel = new sGis.feature.Label([55.755831, 37.617673], {
                content: div,
                style: {
                    width: 200,
                    height: 100,
                    offset: {x: -100, y: -32}
                }
            });
            
            featureLayer.add(complexLabel);
            
            sp.map.addLayer(featureLayer);
            }
        </script>
    </body>
</html>
