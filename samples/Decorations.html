<!DOCTYPE html>
<html>
    <head>
        <title>sGis Framework - Map Decorations Sample</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">        
        <style>
            body, html {margin: 0px; overflow: hidden; height: 100%;}
            div#map {width: 100%; height: 100%;}
            
            .customButton {
                cursor: pointer;
            }
            .customButton:hover {
                background-color: rgba(200, 200, 200, 0.5);
            }
        </style>

        <script src="http://dev2.everpoint.ru/EverGIS/HTML5/005/evergis.js"></script>


    </head>
    <body>
        <!--
            Пример использования втроенных элементов интерфейса карты.
        -->
        <div id="map"></div>
        <script>
            window.onload = function() {
            
            var sp = new sGis.SpatialProcessor({
                url: 'http://dev2.everpoint.ru/eg_public/SpatialProcessor/IIS/', login: 'jspublic', password: 'jspublic',
                mapWrapper: 'map',
                services: ['osm']
                }),
                defaultScaleControl = new sGis.decorations.Scale(sp.map),
                customScaleControl = new sGis.decorations.Scale(sp.map, {
                    horizontal: true, 
                    xAlign: 'right', 
                    plusImageSrc: 'http://cdn.icons8.com/storage/windows8/PNG/64/User_Interface/zoom_in-64.png',
                    minusImageSrc: 'http://cdn.icons8.com/storage/windows8/PNG/64/User_Interface/zoom_out-64.png',
                    css: 'customButton'
                });
            }
        </script>
    </body>
</html>
