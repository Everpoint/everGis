<!DOCTYPE html>
<html>
<head>
    <title>sGis Framework - Loading Client Layer from File</title>
    <meta charset="UTF-8">
    <style>
        body, html {
            margin: 0px;
            overflow: hidden;
            height: 100%;
        }

        div#map {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="http://dev2.everpoint.ru/EverGIS/HTML5/005/evergis.js"></script>

</head>
<body>
    <!--
    Пример загрузки клиентского слоя из файла.
    -->
    <div id="map"></div>
    <script>
    window.onload = function() {

        var sp = new sGis.SpatialProcessor({
            url: 'http://dev2.everpoint.ru/eg_public/SpatialProcessor/IIS/', login: 'jspublic', password: 'jspublic',
            mapWrapper: 'map',
            services: ['osm']
        });

        sp.service.osm.addListner('initialize', function() {

            var clientLayer = sp.addController('clientLayer');
            clientLayer.loadFile({
                fileName: 'd:\\Сервисы\\Moscow_Districts_EG.sgl',
                success: function() {
                    
                }
            });

        });

    };
    </script>
</body>
</html>
