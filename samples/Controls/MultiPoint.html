<body>
<div id="map"></div>
<script>
    window.onload = function() {
        var map = new sGis.Map({wrapper: 'map', crs: sGis.CRS.plain, position: [0, 0], resolution: 1});
        var control = new sGis.controls.MultiPoint(map);
        control.activate();

        control.on('drawingFinish', function(e) {
            var feature = e.geom;
            feature.symbol = new sGis.symbol.point.Square();
        });
    }
</script>
